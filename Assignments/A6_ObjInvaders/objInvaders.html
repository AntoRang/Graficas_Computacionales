<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Invaders</title>

<script src="../../Code-samples/libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../Code-samples/libs/three.js/three.js"></script>
<script src="../../Code-samples/libs/three.js/controls/OrbitControls.js"></script>
<script src="../../Code-samples/libs/three.js/loaders/GLTFLoader.js"></script>
<script src="../../Code-samples/libs/three.js/utils/promiseLoader.js"></script>

<script src="../../Code-samples/libs/keyframe.js/keyframe.js"></script>
<script src="objInvaders.js"></script>

<script>
function initControls()
{
    orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
}
</script>

<script type="text/javascript">
	$(document).ready(
			function() {
				var canvas = document.getElementById("webglcanvas");
				createScene(canvas);
				run();
				$("#reset").click(function(){
          			reset(canvas);
        		});
			}
	);
</script>

</head>
<body>

	<div id="container">
	    <canvas id="webglcanvas" width=800 height=600></canvas>
	    <div id="status">
		    
			<div id="Score">Score: 0</div>
			<div id="Timer">Time: 0</div>
			<div id="max_score">Max Score: 0</div>
			<div id="reset-bottom">
				<form action="">
					<input type="button" value="Reset" id= "reset"/>
				</form> 
			</div>
	
	    </div>
	</div>
</body>


</html>
